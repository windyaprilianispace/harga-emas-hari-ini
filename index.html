<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Lihat harga emas hari ini di Indonesia secara real-time. Harga emas terbaru untuk investasi dan pembelian emas fisik.">
    <title>Harga Emas Hari Ini di Indonesia - Real-Time Update</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            margin: 0;
            padding: 0 0 150px;
            line-height: 1.6;
        }
        header {
            background-color: #007bff;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #343a40;
            padding: 10px 0;
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            background-color: #007bff;
            border-radius: 5px;
        }
        .container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h2 {
            color: #007bff;
        }
        pre {
            background-color: #f1f3f5;
            padding: 10px;
            border-radius: 5px;
            overflow: auto;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #343a40;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Harga Emas Hari Ini di Indonesia</h1>
        <p>Lihat harga emas terbaru untuk investasi, pembelian, dan penjualan di Indonesia. Update setiap hari secara real-time.</p>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="/api/gold-prices">Data Harga Emas</a>
        <a href="/doc">Dokumentasi API</a>
    </nav>

    <div class="container">
        <section id="home">
            <h2>Harga Emas Hari Ini</h2>
            <pre id="json-output">Loading data...</pre>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Windy. Semua Hak Dilindungi.</p>
    </footer>

    <script>
        // Fetch the JSON data from the server and display it
        async function fetchGoldPrices() {
            try {
                const response = await fetch('/api/gold-prices');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                // Display the JSON data in the <pre> tag
                document.getElementById('json-output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('json-output').textContent = 'Error: ' + error.message;
            }
        }

        // Call the function to fetch data on page load
        fetchGoldPrices();
    </script>

</body>
</html>
