<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gold Prices</title>
</head>
<body>
    <h1>Current Gold Prices</h1>
    <pre id="json-output">Loading data...</pre>

    <script>
        // Fetch the JSON data from the server and display it
        async function fetchGoldPrices() {
            try {
                const response = await fetch('/gold-prices');
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                // Display the JSON data in the <pre> tag
                document.getElementById('json-output').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('json-output').textContent = 'Error: ' + error.message;
            }
        }

        // Call the function to fetch data on page load
        fetchGoldPrices();
    </script>
</body>
</html>
